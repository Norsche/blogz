<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
<body>

    <div>
        <a href='/login'>Log In</a>
        <a href='/'>Home</a>
        <a href='/logout'>Log Out</a>
        <a href='/newpost'>New Post</a>
        <a href='/blog'>Blogs</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category,message in messages %}
            <li class='{{category}}'>{{message}}</li>
        {% endfor %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
