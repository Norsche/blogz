
{% extends "base.html" %}

{% block content %}

    <h1>Blogz</h1>
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li><h3><a href='/blog?id={{post.id}}'>{{post.name}}</a></h3>
                <!--{{post.content}}-->
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}
